<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="2CNF_SAT.js" defer></script>
  <link rel="stylesheet" type="text/css" href="/stylesheet.css" />
  <title>2CNF-SAT Solver</title>
</head>
<body>
  <div class="header">
    <h1>2CNF-SAT Solver</h1>
    <h2>Type In Your Clauses As Comma Separated Values (use ! for the negation operator)</h2>
  </div>
  <div class="interaction">
    <textarea class="input">x1,!x2,x2,x3,!x1,x3,!x2,!x3</textarea>
    <button class="submit">Find A Solution!</button>
  </div>
  
  <p class="solution"></p>
</body>
</html>
